<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Generator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Curve Generator</h1>
        <form id="curveForm">
            <div class="form-group">
                <label for="mxscore">max score:</label>
                <input type="number" id="mxscore" name="mxscore" placeholder="100" required>
            </div>
            
            <div class="form-group">
                <label for="mnscore">min score:</label>
                <input type="number" id="mnscore" name="mnscore" placeholder="0" required>
            </div>
            
            <div class="form-group">
                <label for="input_list">input list (comma-separated):</label>
                <input type="text" id="input_list" name="input_list" placeholder="70,80,90,85,75" required>
            </div>

            <button type="submit">generate curve</button>
        </form>

        <div id="errorMessage"></div>
        <div id="curveChart"></div>

        <div id="testDataButtons">
            <h3>try out test data:</h3>
            <button onclick="loadTestData(0)">small class</button>
            <button onclick="loadTestData(1)">large class</button>
            <button onclick="loadTestData(2)">skewed (lower)</button>
            <button onclick="loadTestData(3)">skewed (higher)</button>
            <button onclick="loadTestData(4)">bimodal</button>
        </div>
    </div>
    <div class="attribution">made by yousuf shahzad Â© 2024, credit to sudhakara ambati for helping me</div>
    <script src="curve-generator.js"></script>
    <script src="test-data.js"></script>
</body>
</html>
